<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>Basic Link Dialog</title>
</head>
<body>
	<form id="multiFileUploadDialog" class="xqFormDialog modal" method="post" enctype="multipart/form-data">
		<h3>Upload image</h3>
		<div class="dialog-content">
			<div id="fileUploadContainer" class="attachment-section">
				<p>
					You can insert more than one file at once.
					A file up to <strong>20MB</strong> can be uploaded. Please use the Ctrl key on PC and the Command(Apple) key on Mac to select multiple files.
				</p>
				<div class="dialog-buttons upload-buttons"><div id="MultiFileUploaderDiv"></div></div>
			</div>
			<div id="fileListContainer" class="attachment-section">
			</div>
			<div class="dialog-buttons">
				<a href="#" class="button-white cancel">Close</a>
				<a href="#" class="button-gray submit">Insert</a>
			</div>
			<p class="noti">
				Adobe Flash is required to insert multiple files. <span><a href="#" onclick="xed.fileUploadController.openDialog(true)">Click here to upload files without Adobe Flash</a></span>
			</p>
		</div>
		<a href="#" class="cancel close-dialog"><img src="../images/dialogs/icon_close.gif" alt="Close" /></a>
		<div id="MultiFileUploader"></div>
	</form>
</body>
</html>
