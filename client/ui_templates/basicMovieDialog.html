<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>Basic Movie Dialog</title>
</head>
<body>
	<form id="videoDialog" class="xqFormDialog modal">
		<h3>Insert Movie</h3>
		<div class="dialog-content">
			<p>Insert an Embed code to add a movie clip from YouTube, Yahoo video, vimeo and slideshare.</p>
			<textarea class="initialFocus" name="html"></textarea>
			<div class="dialog-buttons">
				<a href="#" class="button-white cancel">Close</a>
				<a href="#" class="button-gray submit">Insert</a>
			</div>
		</div>
		<a href="#" class="cancel close-dialog"><img src="../images/dialogs/icon_close.gif" alt="close" /></a>
	</form>
</body>
</html>
