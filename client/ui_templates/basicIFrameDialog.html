<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>Basic IFrame Dialog</title>
</head>
<body>
	<form id="iframeDialog" class="xqFormDialog modal">
		<h3>Insert IFrame</h3>
		<div class="dialog-content">
			<p>IFrame src: <input type="text" class="initialFocus type-text" name="p_src" size="36" value="http://" /></p>
			<p>Width: <input type="text" class="type-text" name="p_width" size="6" value="320" /></p>
			<p>Height: <input type="text" class="type-text" name="p_height" size="6" value="200" /></p>
			<p>Frame border:
				<select name="p_frameborder">
					<option value="0" selected="selected">No</option>
					<option value="1">Yes</option>
				</select></p>
			<p>Scrolling: 
				<select name="p_scrolling">
					<option value="0">No</option>
					<option value="1" selected="selected">Yes</option>
				</select></p>
			<p>ID(optional): <input type="text" class="type-text" name="p_id" size="24" value="" /></p>
			<p>Class(optional): <input type="text" class="type-text" name="p_class" size="24" value="" /></p>
			
			<div class="dialog-buttons">
				<a href="#" class="button-white cancel">Close</a>
				<a href="#" class="button-gray submit">Insert</a>
			</div>
		</div>
		<a href="#" class="cancel close-dialog"><img src="../images/dialogs/icon_close.gif" alt="close" /></a>
	</form>
</body>
</html>
