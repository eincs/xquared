<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>Basic Link Dialog</title>
</head>
<body>
	<form id="linkDialog" class="xqFormDialog lightweight" action="#">
		<h3>link</h3>
		<div class="dialog-content">
			<p>Please enter the URL and label.</p>
			<input type="text" name="text" class="type-text initialFocus" value="" />
			<input type="text" name="url" class="type-text" value="http://" />
			<div class="dialog-buttons">
				<a href="#" class="button-white cancel">Cancel</a>
				<a href="#" class="button-gray submit">Create</a>
			</div>
		</div>
	</form>
</body>
</html>
